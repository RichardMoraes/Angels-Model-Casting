services:
  # ================================
  # Strapi CMS
  # ================================
  strapi:
    build:
      context: .
      target: development
    container_name: strapi-cms
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "1337:1337"
    volumes:
      # Hot reload para desenvolvimento
      - ./config:/app/config
      - ./src:/app/src
      - ./public/uploads:/app/public/uploads
      # NÃ£o montar node_modules (usar do container)
    depends_on:
      db:
        condition: service_healthy
    networks:
      - strapi-network

  # ================================
  # PostgreSQL Database
  # ================================
  db:
    image: postgres:16-alpine
    container_name: strapi-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-strapi}
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-strapi}
    volumes:
      - strapi-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-strapi} -d ${DATABASE_NAME:-strapi}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - strapi-network

# ================================
# Volumes Persistentes
# ================================
volumes:
  strapi-db-data:
    driver: local

# ================================
# Rede
# ================================
networks:
  strapi-network:
    driver: bridge
